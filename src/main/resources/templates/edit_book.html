<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑图书</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>编辑图书</h2>
<form action="/books/edit" method="post">
    <input type="hidden" name="id" th:value="${book.id}" />
    <div>
        <label>书名：</label>
        <input type="text" name="name" th:value="${book.name}" required />
    </div>
    <div>
        <label>作者：</label>
        <input type="text" name="author" th:value="${book.author}" required />
    </div>
    <div>
        <label>分类：</label>
        <input type="text" name="category" th:value="${book.category}" required />
    </div>
    <div>
        <label>状态：</label>
        <input type="text" name="status" th:value="${book.status}" required />
    </div>
    <div>
        <button type="submit">保存修改</button>
        <a href="/books/list">取消</a>
    </div>
</form>
</body>
</html>
