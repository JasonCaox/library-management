<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- 引入 Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .register-title {
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .login-link {
            display: block;
            text-align: right;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="register-title">用户注册</h2>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">角色</label>
            <input type="text" class="form-control" id="role" name="role" required>
        </div>
        <div th:if="${error}" class="alert alert-danger py-2 mb-3" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success py-2 mb-3" th:text="${success}"></div>
        <button type="submit" class="btn btn-success w-100">注册</button>
    </form>
    <a th:href="@{/login}" class="login-link">返回登录</a>
</div>
<!-- Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
