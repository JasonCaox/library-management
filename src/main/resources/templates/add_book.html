<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
    <!-- 引入 Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .add-book-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .add-book-title {
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .back-link {
            display: block;
            text-align: right;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="add-book-container">
    <h2 class="add-book-title">添加新图书</h2>
    <form th:action="@{/books/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">书名</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">作者</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">分类</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">状态</label>
            <input type="text" class="form-control" id="status" name="status" placeholder="可填 可借/已借" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">提交</button>
    </form>
    <a th:href="@{/books/list}" class="back-link">返回列表</a>
</div>
<!-- Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
